name: Publish Python Package to PyPI

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  pypi-publish:
    name: Upload release to PyPI
    runs-on: ubuntu-latest
    # Define the environment name from the PyPI trusted publisher configuration
    environment: pypi
    permissions:
      # This permission is mandatory for trusted publishing
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Debug Git tags and version
        run: |
          git tag -l 'v*'  # List visible tagsâ€”check if the current one (e.g., v0.15.3) appears
          git describe --tags --always  # Show what Git sees for the current commit
          python -m pip install setuptools-scm  # Temp install for debug (remove later)
          python -c "from setuptools_scm import get_version; print('Detected version:', get_version())" 

      - name: Install dependencies and build tools
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Publish package to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
